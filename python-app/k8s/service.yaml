apiVersion: v1
kind: Service
metadata:
  name: python-app-service
  namespace: fullstack-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: python-app
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http